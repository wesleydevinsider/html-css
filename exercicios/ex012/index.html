<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
    
    <video width="400" height="400" poster="imagens/thumb 800.jpg" controls loop>
        <source src="midia/Video720-Mp4.m4v" type="video/mp4">
        <source src="midia/Video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogv">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video> <br>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Para mais conteudos como este acesse o canal no youtube do <a href="https://www.youtube.com/cursoemvideo" target="_blank" rel="external">curso em video</a></p>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
