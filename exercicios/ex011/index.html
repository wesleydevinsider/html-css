<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png.png" type="image/png">
        <img src="imagens/foto-g.png.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Thunder-mp3.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <h2>source de de midia typer de áudios</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-mp3.mp3" type="audio/mpeg">
        <source src="midia/guanacast-mp3.ogg" type="audio/ogg">
        <source src="midia/guanacast-mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio<a href="midia/guanacast-mp3.mp3">clique aqui para fazer o download do arquivo em MP3</a></p>
        
    </audio>
    
</body>
</html>
